
<div class="container">
  <div class="row">
    <div class="col-lg-12 searchContainer">
      <span class="icon"><i class="fa fa-search"></i></span>
      <input id="bookSearchBox" type="text" name="BookSearch" placeholder="Search by ISBN" #searchBox (keyup.enter)="findBookOnGoodReads(searchBox.value)">
    </div>
  </div>
  <div class="row">
    <div class="bookSearchDisplay" *ngIf="resultBook">
      <img [src]="resultBook.image_url" alt="Description" />
      <h4>Title: {{resultBook.title}} </h4>
      <h4>Author: {{resultBook.author}} </h4>
      <p [innerHTML] = "resultBook.description"></p>
    </div>
  </div>
</div>
